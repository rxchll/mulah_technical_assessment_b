<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mulah Loyalty - Page 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 55px">MULAH</h1>
    <h2 style="font-size: 55px; margin-top: 60px">Registration</h2>
    <p><i>Please fill up your details.</i></p>
    <br>
    <form id="registrationDetails">
        <label for="name" style="color: rgb(94, 92, 92); margin-top: 25px">Name</label><br>
        <input type="text" id="name" style="font-size: 22px; color: rgb(82, 80, 80); border-radius: 9px; width: 55%" required placeholder="Enter Name">
        <br>
        <span id="nameError" class="error-message"></span>
        <div class="birthday-input" style="margin-top: 25px; align-items: center">
          <label for="birthday" style="color: rgb(94, 92, 92); margin-top: 25px">Birthday</label><br>
          <input type="number" id="day" style="font-size: 22px; color: rgb(82, 80, 80); border-radius: 9px" min="1" max="31" required placeholder="DD">
          <input type="number" id="month" style="font-size: 22px; color: rgb(82, 80, 80); border-radius: 9px" min="1" max="12" required placeholder="MM">
          <input type="number" id="year" style="font-size: 22px; color: rgb(82, 80, 80); border-radius: 9px" min="1900" max="2024" required placeholder="YYYY">
          <br>
          <span id="birthdayError" class="error-message"></span>
        </div>
        <div style="margin-top: 25px">
            <label for="email" style="color: rgb(94, 92, 92); margin-top: 25px">Email</label><br>
        <input type="email" id="email" style="font-size: 22px; color: rgb(82, 80, 80); border-radius: 9px; width: 55%" required placeholder="Email Address"><br>
        <br>
        <span id="emailError" class="error-message"></span>
        </div>
        
        <input type="checkbox" id="noEmail" name="noEmail">
        <label for="noEmail" style="font-size: 16px; color: rgb(106, 106, 106)"><i>No email address</i></label>
    </form>
    <button type="button" id="continueButton" style="margin-bottom:40px" class="orange-button">Continue</button>
    <hr>
    <div id="footer" style="margin-bottom: 60px; margin-top: 60px"><span style="color:rgb(145, 142, 142)">Powered by</span><span style="color:rgb(49, 97, 165)"> MulahRewards.com</span></div>
  <script src="script2.js"></script>
</body>
</html>
