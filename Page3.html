<!DOCTYPE html>
<html lang="en">
<head>
<title>User Details</title>
<link rel="stylesheet" href="style.css">
<style>
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  #userData {
    margin-bottom: 20px;
  }
  p {
    margin: 10px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>User Details</h1>
    <div id="userData">
      <p id="phoneData"></p>
      <p id="nameData"></p>
      <p id="emailData"></p>
      <p id="dobData"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
